<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skyrmeabowl</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <i class="bi ms-3 me-2 bi-cup-hot-fill fs-3"></i>

        <span class="fs-4">Skyr Me A Bowl</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item me-3">
          <a href="#" class="nav-link active" aria-current="page">Home</a>
        </li>
        <li class="nav-item d-none">
          <a href="#" class="nav-link">Buy me a coffee</a>
        </li>
      </ul>
    </header>

    <main>
      <div class="container mt-5">
        <div class="text-center">
          <h1>Random Skyr Bowl Generator</h1>
          <button class="btn btn-primary mt-3" id="generateButton">
            Generate Skyr Bowl
          </button>
          <div class="skyr-bowl-size">
            
          </div>
          <div class="d-flex flex-column flex-row justify-content-center">
            <div class="result mt-4 d-flex justify-content-center" id="result"></div>
          </div>
          
          <div
            class="table-responsive mt-4"
            id="nutritionTableWrapper"
          >
            <table class="table table-bordered">
              <thead class="table-light">
                <tr>
                  <th>Ingredient</th>
                  <th>Amount (g)</th>
                  <th>Calories</th>
                  <th>Fat (g)</th>
                  <th>Protein (g)</th>
                  <th>Sugar (g)</th>
                </tr>
              </thead>
              <tbody id="nutritionTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-body-tertiary">
      <div class="container">
        <span class="text-body-secondary">Skyr me a bowl.</span>
      </div>
    </footer>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
